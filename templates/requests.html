{% extends 'base.html' %} 
{% block content %}

{% for req in requests %}

      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Name:{{req.Name}}</span>
              <p>Supplier:{{req.Supplier}} / Cat no:{{req.Cat_no}} / Min Quantity:{{req.Min_Quantity}} / Size:{{req.Size}} / Date Required:{{req.Date_required}}</p>
            </div>
            <div class="card-action">
              <a href="{{url_for('requests_delete', req_id=req._id)}}">Completed</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>

{% endfor %}
{% endblock %}
