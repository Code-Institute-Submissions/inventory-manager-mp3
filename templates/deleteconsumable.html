{% extends 'base.html' %} 
{% block content %}

<h1>Delete Consumable</h1>
<p>Please confirm your selection before deleting</p>

<div class="container">
  <div class="row">
    <form
      action="{{url_for('deleteconsumable', consumable_id=consumable._id)}}"
      method="POST"
      class="col s12"
    >
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            name="Name"
            placeholder="Name"
            value="{{consumable.Name}}"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            name="Supplier"
            placeholder="Cat no"
            value="{{consumable.Cat_no}}"
          />
        </div>
      </div>
      <div>
        <a
          class="col-2 btn-floating btn-large waves-effect waves-light"
          href="{{url_for('deleteconsumable_delete', consumable_id=consumable._id)}}"
          ><i class="fas fa-trash-alt"></i
        ></a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
